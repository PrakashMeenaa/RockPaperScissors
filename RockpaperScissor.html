<!DOCTYPE html>
<html>
    <head>
   <title>Rock paper Scissor Game</title>
   <link rel="stylesheet" href="RockpaperScissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="choice" onclick="playgame('Rock');"><img class="images" src="rockpaper/rock-emoji.png"></button>
        <button class="choice" onclick="playgame('Paper');"><img class="images" src="rockpaper/paper-emoji.png"></button>
        <button class="choice" onclick="playgame('Scissor');"><img class="images" src="rockpaper/scissor-emoji.png"></button>
        <p class="result"></p>
        <p class="choices"></p>
        <p class="scorecard">win: 0,losses:0,draws:0</p>
        <button class="resetbutton" onclick="reset();">Reset score</button>
        <script src="RockpaperScissor.js"></script>
    </body>
</html>
