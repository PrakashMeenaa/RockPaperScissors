<!DOCTYPE html>
<html>
    <head>
   <title>Rock paper Scissor Game</title>
   <link rel="stylesheet" href="RockpaperScissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="choice js_rock_button" ><img class="images" src="rockpaper/rock-emoji.png"></button>
        <button class="choice js_paper_button" ><img class="images" src="rockpaper/paper-emoji.png"></button>
        <button class="choice js_scissor_button" ><img class="images" src="rockpaper/scissor-emoji.png"></button>
        <p class="result"></p>
        <p class="choices"></p>
        <p class="scorecard">win: 0,losses:0,draws:0</p>
        <button class="resetbutton js_resetbutton" >Reset score</button>
        <button class="autoPlay js_autoplay" >Autoplay</button>
        <div class="confirmation_message"></div>
        <script src="RockpaperScissor.js"></script>
    </body>
</html>
